<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="one">Player Score</div>
        <div class="two" style="display: flex; align-items: center; justify-content: center;">
            <div class="button-container" style="display: flex; align-items: center; justify-content: center;">
                <button class="rock-button">ROCK</button>
                <button class="paper-button">PAPER</button>
                <button class="scissors-button">SCISSORS</button>
            </div>
        </div>
        <div class="three">Computer Score</div>
    </div>
    <div class="show-player-choice-container">
        <h3 class="player-choice">Player Choice:</h3>
    </div>
    <div class="show-computer-choice-container">
        <h3 class="computer-choice">Computer Choice:
        </h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
